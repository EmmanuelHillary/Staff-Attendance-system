{% extends 'manager_template/base_template.html' %}
{% load static %}
{% block page_header %}
Add Session Year
{% endblock page_header %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible mb-3" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Session Year</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Session Start Year </label>
                    <input type="date" class="form-control" name="session_start" placeholder="Enter Session Start Year">
                  </div>

                 <div class="form-group">
                    <label>Session End Year </label>
                    <input type="date" class="form-control" name="session_end" placeholder="Enter Session End Year">
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Add Session Year</button>
                </div>
              </form>
            </div>
            <!-- /.card -->



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
